[API]
# API key for stock data provider (e.g., Alpha Vantage, Yahoo Finance)
# For MVP, this is not used but included for future enhancement
api_key = YOUR_API_KEY_HERE
api_endpoint = https://api.example.com/v1

[Settings]
# Default currency for display
currency = USD

# Cache timeout in seconds
cache_timeout = 300

# Maximum number of stocks to compare at once
max_comparison = 10
